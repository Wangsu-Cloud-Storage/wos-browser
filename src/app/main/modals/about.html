<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">
      <span aria-hidden="true">&times;</span>
    </button>
  <h4 class="modal-title">
    {{'about'|translate}}
    <!-- 关于 -->
  </h4>
</div>
<div class="modal-body">

  <h4 class="text-center">

      <div ng-if="custom_about_html" ng-bind-html="custom_about_html"></div>

      <div class="pd4" ng-if="!custom_about_html">
       <small class="text-muted">
         {{'opensource.address'|translate}}:
         <!-- 开源地址： -->
           <a href="" ng-click="open('https://github.com/Wangsu-Cloud-Storage/wos-browser')">https://github.com/Wangsu-Cloud-Storage/wos-browser</a>
       </small>
     </div>
